!<!DOCTYPE html>
<html>
  <head>
    <title>Meghavi Patel</title>
  </head>
  <body>
    <h2>Recent Posts</h2>
    <ul>
      {% for post in site.posts %}
      <li>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <small>{{ post.date | date: "%b %d, %Y" }}</small>
        <p>{{ post.excerpt }}</p>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
